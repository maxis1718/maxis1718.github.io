<html>
  <head>

    />

    <meta charset="UTF-8" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@0;1&family=Fjalla+One&display=swap"

    <style type="text/css">
      body {
        padding: 2.5em 18px 2.5em 5px;
        font-size: 16px;
        background-color: #f5f5f5;
        font-family: "Fira Sans", sans-serif;
      }
      .input-header {
        padding-bottom: 0.5em;
        font-size: 14px;
        color: #666;
        font-style: italic;
      }
      .input-box {
        display: block;
        width: 100%;
        font-size: 18px;
        line-height: 2em;
        font-family: "Fjalla One", sans-serif;
        border: none;
        border-bottom: 5px solid rgba(0, 0, 0, 1);
        background: #f8f4e5;
        min-width: 250px;
        padding-left: 5px;
        outline: none;
        color: rgba(0, 0, 0, 1);
      }
      .input-box:focus {
        border-bottom: 5px solid #ffa580;
      }
      #phone-number {
        letter-spacing: 1px;
      }
      .section {
        margin-bottom: 2.5em;
        display: flex;
        flex: 1;
        flex-direction: column;
        justify-content: center;
      }
      .row {
        display: flex;
        display: -webkit-flex;
      }
      .button {
        display: block;
        line-height: 2em;
        padding: 0 20px;
        background: #ffa580;
        letter-spacing: 2px;
        transition: 0.1s all ease-in-out;
        outline: none;
        border: 1px solid rgba(0, 0, 0, 1);
        box-shadow: 3px 3px 1px #f8f4e5, 3px 3px 1px 1px rgba(0, 0, 0, 1);
        font-family: "Fjalla One", sans-serif;
        font-size: 1em;
      }
      .button:hover {
        background: rgba(0, 0, 0, 1);
        color: white;
        border: 1px solid rgba(0, 0, 0, 1);
      }
      #whatsapp-link {
        text-decoration: none;
      }
      #whatsapp-link .button {
        width: 180px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #template-picker {
        width: 180px;
        height: 35px;
      }
      textarea.input-box {
        min-height: 64px;
      }
      #app {
        max-width: 720px;
        margin: 0 auto;
        background: #f8f4e5;
        padding: 3em;
        border: 2px solid black;
        box-shadow: 15px 15px 1px #ffa580, 15px 15px 1px 2px black;
      }
      label {
        padding-top: 0.3em;
        padding-right: 0.3em;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="section">
        <div class="row">
          <label>üìû</label>
          <input
            id="phone-number"
            autofocus
            class="input-box"
            placeholder="6595279527"
            type="tel"
            autofocus
          />
        </div>
      </div>
      <div class="section">
        <div class="row">
          <label>üí¨</label>
          <textarea
            id="message"
            class="input-box"
            type="text"
            rows="3"
            placeholder="Message"
          ></textarea>
        </div>
        <div
          style="
            display: flex;
            justify-content: flex-end;
            margin: 0.5em 0.5em 0 0;
          "
        >
          <button id="template-picker" class="button">‚¨Ü Use template</button>
        </div>
      </div>
      <div class="section" style="margin-bottom: 1.5em">
        <div class="row">
          <label>üìù</label>
          <textarea id="template" class="input-box" type="text" rows="3">
Hi Andrea, how do you durn this on?</textarea
          >
        </div>
      </div>
      <div
        style="display: flex; justify-content: flex-end; margin: 1em 0.5em 0 0"
      >
        <a href="" id="whatsapp-link" target="_blank">
          <button class="button">
            <img src="./assets/WhatsApp.png" width="32" />
            Let's go
          </button>
        </a>
      </div>
    </div>
    <script>
      let sanitizedPhoneNumber = "";
      const phoneNumber = document.getElementById("phone-number");
      const link = document.getElementById("whatsapp-link");
      const message = document.getElementById("message");
      const template = document.getElementById("template");
      const templatePicker = document.querySelector("#template-picker");

      // Load template from local storage
      const LOCAL_STORAGE_KEY = "@krixi.whatsapp.template";
      const localStorage = window.localStorage;
      const savedTemplate = localStorage.getItem(LOCAL_STORAGE_KEY);
      if (savedTemplate) {
        template.value = savedTemplate;
      }

      const sanitize = (rawPhoneNumber) => {
        let sanitized = null;
        try {
          sanitized = rawPhoneNumber.match(/[0-9]/g).join("");
        } catch (error) {}
        return sanitized;
      };

      const updateLink = () => {
        sanitizedPhoneNumber = sanitize(phoneNumber.value);
        if (!sanitizedPhoneNumber) {
          link.href = "#";
        } else {
          link.href = `https://wa.me/${sanitizedPhoneNumber}?text=${message.value}`;
        }
      };

      // save template to local storage when value changed
      const updateTemplate = () => {
        if (template.value) {
          localStorage.setItem(LOCAL_STORAGE_KEY, template.value);
        }
      };
      const _debouncedUpdateTempalte = _.debounce(updateTemplate, 500);

      const useTemplate = () => {
        message.value = template.value;
      };

      const validateLink = (event) => {
        if (!phoneNumber.value || !sanitizedPhoneNumber) {
          event.preventDefault();
          alert("Please input Phone number");
        }
      };

      phoneNumber.addEventListener("keyup", updateLink);
      message.addEventListener("keyup", updateLink);
      template.addEventListener("keyup", _debouncedUpdateTempalte);
      templatePicker.addEventListener("click", useTemplate);
      link.addEventListener("click", validateLink);
    </script>
  </body>
</html>
